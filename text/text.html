<!DOCTYPE html>

  <style>
    html, body {

      background: black;

    }

    .rain-container {

    .drop {

      padding: 8px 16px;

      text-shadow: 1px 1px 3px #ff7eb9;
      pointer-events: auto;
      cursor: pointer;
    }

    .drop-img {
      position: absolute;
      top: -100px;
      width: 250px;
      height: 250px;
      object-fit: contain;
      animation: fall linear forwards;
    }

    @keyframes fall {

    .big-button {
      position: absolute;
      z-index: 10;
      top: 50%;
      left: 50%;

      background: #ff75a0;
      border: none;
      padding: 20px 40px;
      border-radius: 30px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="rain-container" id="rainContainer"></div>
  <button class="big-button" id="startBtn">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏î‡∏π‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏±‡∏Å üíï</button>

  <audio id="bgMusic" src="bg.mp3" preload="auto" loop></audio>
  <audio id="dropSound" src="drop.mp3" preload="auto"></audio>

  <script>
    const rainContainer = document.getElementById('rainContainer');
    const startBtn = document.getElementById('startBtn');
    const bgMusic = document.getElementById('bgMusic');
    const dropSound = document.getElementById('dropSound');

    const words = [
      "‡∏Ñ‡∏¥‡∏î‡∏ñ‡∏∂‡∏á‡∏ô‡∏∞ ‚ù§Ô∏è", "‡∏ù‡∏±‡∏ô‡∏î‡∏µ üñ§", "‡∏≠‡∏¢‡∏≤‡∏Å‡∏Å‡∏≠‡∏î‡πÄ‡∏ò‡∏≠ ü§ç", "‡∏Ñ‡∏ô‡∏î‡∏µ‡∏Ç‡∏≠‡∏á‡∏°‡πà‡∏≠‡∏ô üíó", "‡∏≠‡∏¢‡∏π‡πà‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏±‡∏ô‡∏ô‡∏≤‡∏ô‡πÜ üíñ",
      "‡∏à‡∏∏‡πä‡∏ö‡πÜ üíò", "‡∏°‡πà‡∏≠‡∏ô‡πÄ‡∏•‡∏¥‡∏ü‡∏°‡∏¥‡πâ‡∏ß üíû", "‡πÉ‡∏à‡∏≠‡∏¢‡∏π‡πà‡∏Å‡∏±‡∏ö‡πÄ‡∏ò‡∏≠ üíì", "‡∏°‡πà‡∏≠‡∏ô‡∏ä‡∏≠‡∏ö‡∏°‡∏¥‡πâ‡∏ß‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î üíù", "‡∏à‡∏∞‡πÑ‡∏°‡πà‡∏õ‡∏•‡πà‡∏≠‡∏¢‡∏°‡∏∑‡∏≠‡πÄ‡∏•‡∏¢‡∏ô‡∏∞ ü•∞"
    ];

    function createDrop() {
      const isImage = Math.random() < 0.2;
      const el = isImage ? document.createElement("img") : document.createElement("div");

      if (isImage) {
        el.className = "drop-img";
        el.src = Math.random() < 0.5 ? "mon.jpg" : "milk.jpg";
      } else {
        el.className = "drop";
        el.textContent = words[Math.floor(Math.random() * words.length)];
      }

      el.style.left = Math.random() * 90 + "%";
      el.style.animationDuration = (Math.random() * 2 + 3) + "s";

      let removed = false;

      el.addEventListener("animationend", () => {
        if (!removed) {
          removed = true;
          el.remove();
          dropSound.currentTime = 0;
          dropSound.play();
        }
      });

      el.addEventListener("click", () => {
        if (!removed) {
          removed = true;
          el.remove();
        }
      });

      rainContainer.appendChild(el);
    }

    function startRain() {
      setInterval(() => {
        createDrop();
      }, 400);
    }

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      bgMusic.play().catch(() => {}); // ‡∏ö‡∏≤‡∏á‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏ï‡πâ‡∏≠‡∏á‡πÉ‡∏´‡πâ user ‡∏Å‡∏î‡∏Å‡πà‡∏≠‡∏ô

    });

    // Parallax
    document.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 60;
      const y = (e.clientY / window.innerHeight - 0.5) * 60;
      rainContainer.style.transform = `rotateX(${y}deg) rotateY(${x}deg)`;
    });

    document.addEventListener("touchmove", (e) => {
      const touch = e.touches[0];
      const x = (touch.clientX / window.innerWidth - 0.5) * 60;
      const y = (touch.clientY / window.innerHeight - 0.5) * 60;
      rainContainer.style.transform = `rotateX(${y}deg) rotateY(${x}deg)`;
    });
  </script>
