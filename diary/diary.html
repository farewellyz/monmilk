            margin: 2rem 0; /* ‡πÄ‡∏û‡∏¥‡πà‡∏° margin ‡∏ö‡∏ô‡∏•‡πà‡∏≤‡∏á‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà */

            /* CSS ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡πà‡∏ô Fade-in ‡πÅ‡∏•‡∏∞ Slide-up */
            opacity: 0; /* ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏ã‡πà‡∏≠‡∏ô‡∏≠‡∏¢‡∏π‡πà */

        }

        .page-content.is-active {

            transform: translateY(0); /* ‡∏Å‡∏•‡∏±‡∏ö‡∏™‡∏π‡πà‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏õ‡∏Å‡∏ï‡∏¥ */

            color: #880e4f; /* Darker pink for text */

<body>

    <div id="page-display-container">

    <button id="prev-btn" class="nav-button">‚Äπ</button>
    <button id="next-btn" class="nav-button">‚Ä∫</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pageDisplayContainer = document.getElementById('page-display-container');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            let currentPageIndex = 0; 

            let allContentPages = [];

            // 0: Front Cover (Text-based)
            const coverFront = document.createElement('div');
            coverFront.classList.add('page-content', 'cover-content');
            coverFront.innerHTML = `
                <h1 class="text-4xl font-bold text-pink-800" style="font-family: 'Mitr', sans-serif;">Our Anniversary Diary</h1>
                <p class="text-pink-700">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ñ‡∏£‡∏ö‡∏£‡∏≠‡∏ö 12 ‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏Ç‡∏≠‡∏á‡πÄ‡∏£‡∏≤</p>
                <div class="text-5xl mt-4">üíñ</div>
            `;
            allContentPages.push(coverFront);

            // 1-12: Month Pages (each month has 2 images)
            for (let i = 1; i <= 12; i++) {
                const monthPage = document.createElement('div');
                monthPage.classList.add('page-content');
                monthPage.innerHTML = `
                    <div class="month-images-row">
                        <img src="images/month${i}-1.jpg" alt="‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏ó‡∏µ‡πà ${i} ‡∏£‡∏π‡∏õ‡∏ó‡∏µ‡πà 1">  
                        <img src="images/month${i}-2.jpg" alt="‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏ó‡∏µ‡πà ${i} ‡∏£‡∏π‡∏õ‡∏ó‡∏µ‡πà 2">  
                    </div>
                `;
                allContentPages.push(monthPage);
            }

            // --- Function to update the displayed page ---
            function updatePageView() {
                // Clear existing content immediately
                pageDisplayContainer.innerHTML = '';  
                
                const currentPageContent = allContentPages[currentPageIndex];
                const clonedPage = currentPageContent.cloneNode(true);
                
                // ‡πÄ‡∏û‡∏¥‡πà‡∏° page content ‡∏ó‡∏µ‡πà‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ç‡∏∂‡πâ‡∏ô‡πÉ‡∏´‡∏°‡πà‡πÄ‡∏Ç‡πâ‡∏≤‡πÑ‡∏õ‡πÉ‡∏ô container
                pageDisplayContainer.appendChild(clonedPage);

                // ‡πÉ‡∏ä‡πâ requestAnimationFrame ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏ß‡πà‡∏≤‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏î‡πâ‡πÄ‡∏£‡∏ô‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô (opacity: 0)
                // ‡∏Å‡πà‡∏≠‡∏ô‡∏ó‡∏µ‡πà‡∏à‡∏∞‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏•‡∏≤‡∏™ 'is-active' ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ó‡∏£‡∏¥‡∏Å‡πÄ‡∏Å‡∏≠‡∏£‡πå‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡πà‡∏ô
                requestAnimationFrame(() => {
                    clonedPage.classList.add('is-active'); 
                });
                
                prevBtn.classList.toggle('hidden', currentPageIndex === 0);
                nextBtn.classList.toggle('hidden', currentPageIndex === allContentPages.length - 1);

                pageDisplayContainer.scrollTop = 0;
            }

            // --- Navigation Button Event Listeners ---
            nextBtn.addEventListener('click', () => {
                if (currentPageIndex < allContentPages.length - 1) {
                    currentPageIndex++;
                    updatePageView();
                }
            });

            prevBtn.addEventListener('click', () => {
                if (currentPageIndex > 0) {
                    currentPageIndex--;
                    updatePageView();
                }
            });

            // ‡πÅ‡∏™‡∏î‡∏á‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
            updatePageView();
        });
    </script>
