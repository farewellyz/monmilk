<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมรับม่อนด้วย!</title> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #1a202c;
            color: #d1d5db;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .game-wrapper {
            position: relative;
            width: 100%;
            max-width: 420px;
            aspect-ratio: 9 / 16;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4), 0 0 0 8px rgba(255,255,255,0.2) inset;
            border-radius: 1.5rem;
            overflow: hidden;
            background-color: #333;
        }
        .game-area {
            width: 100%;
            height: 100%;
            position: relative; 
            overflow: hidden; 
            cursor: none; 
            background-size: cover;
            background-position: center bottom;
            animation: scroll-background 30s linear infinite;
        }
        .game-area.bg-easy { background-image: url('sky_easy.png'); animation-duration: 40s; }
        .game-area.bg-medium { background-image: url('sky_medium.png'); animation-duration: 30s; }
        .game-area.bg-hard { 
            background-image: url('sky_hard.png'); 
            animation-duration: 20s;
        }
        .game-area.slow-motion-bg { animation-play-state: paused; }

        @keyframes scroll-background {
            from { background-position-y: 0; }
            to { background-position-y: 100%; }
        }
        @keyframes screen-shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }
        .screen-shake {
            animation: screen-shake 0.4s ease-in-out;
        }
        .dashboard {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 0.75rem 1rem;
            z-index: 10;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-weight: 700;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
            border-bottom-left-radius: 1rem;
            border-bottom-right-radius: 1rem;
        }
        .dashboard div { flex: 1; text-align: center; font-size: 1.1rem; }
        
        .player-basket {
            position: absolute;
            bottom: 20px; 
            width: 80px; 
            height: 40px; 
            background-image: url('basket.png'); 
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center;
            z-index: 2;
        }
        .falling-object {
            position: absolute;
            top: -50px; 
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center;
            z-index: 1; 
        }
        .falling-object.good_apple { background-image: url('good_apple.png'); width: 40px; height: 40px; }
        .falling-object.rotten_apple { background-image: url('rotten_apple.png'); width: 40px; height: 40px; }
        .falling-object.coin { background-image: url('coin.png'); width: 35px; height: 35px; }
        .falling-object.bomb { background-image: url('bomb.png'); width: 45px; height: 45px; }
        .falling-object.star { background-image: url('star.png'); width: 45px; height: 45px; }
        .falling-object.slow_potion { background-image: url('slow_potion.png'); width: 40px; height: 50px; }
        .falling-object.speed_potion { background-image: url('speed_potion.png'); width: 40px; height: 50px; }

        .effect-text {
            position: absolute;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 3px rgba(0,0,0,0.7);
            animation: fade-up 1s forwards;
            pointer-events: none;
            z-index: 5;
        }
        .effect-text.score-plus { color: #34d399; }
        .effect-text.score-minus { color: #f87171; }
        .effect-text.bonus { color: #fde047; font-size: 1.8rem; }

        @keyframes fade-up {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
       
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background: #2d3748; color: white; padding: 2rem; border-radius: 1.5rem;
            text-align: center; width: 90%; max-width: 380px;
            transform: scale(0.9); transition: transform 0.3s ease;
            border: 2px solid #4a5563;
        }
        .modal-overlay.visible .modal-content { transform: scale(1); }
    </style>
</head>
<body>
    <div id="game-wrapper" class="game-wrapper">
        <div id="game-area" class="game-area">
            <div id="dashboard" class="dashboard hidden">
                <div>คะแนน: <span id="score-display">0</span></div>
                <div>คอมโบ: <span id="combo-display">0</span></div>
                <div>เวลา: <span id="time-display">30</span></div>
            </div>
            <div id="player-basket" class="player-basket hidden"></div>
        </div>

        <div id="start-screen" class="absolute inset-0 flex flex-col items-center justify-center bg-sky-900/90 p-4">
            <h1 class="text-5xl font-bold text-sky-300 mb-2 drop-shadow-lg">รับม่อนด้วย!</h1>
            <p class="text-gray-200 mb-6 max-w-xs text-center">เลือกความยากเพื่อเริ่มเกม<br> (ใช้ 1 เหรียญเล่นม่อน)</p>
            <div class="w-full max-w-xs space-y-3">
                <button class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-xl shadow-lg text-lg border-b-4 border-green-700 transition difficulty-btn" data-difficulty="easy">ง่าย</button>
                <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded-xl shadow-lg text-lg border-b-4 border-yellow-700 transition difficulty-btn" data-difficulty="medium">ปานกลาง</button>
                <button class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-xl shadow-lg text-lg border-b-4 border-red-700 transition difficulty-btn" data-difficulty="hard">ยาก</button>
            </div>
            <a href="index.html" class="mt-8 text-gray-400 hover:text-gray-200">กลับหน้าหลัก</a>
        </div>
    </div>
    
    <div id="game-over-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title" class="text-3xl font-bold text-sky-400 mb-2">เกมจบแล้ว!</h2>
            <p class="text-gray-300">คุณทำคะแนนไปได้</p>
            <p id="final-score-text" class="font-bold text-5xl text-pink-400 my-4">0</p>
            <div class="bg-gray-800 p-3 rounded-lg">
                <p class="text-amber-400 text-lg">ได้รับ <span id="final-reward-text" class="font-bold text-2xl">0</span> เหรียญม่อน</p>
                <p id="bonus-game-text" class="text-emerald-400 font-bold hidden">(x2 จากเกมโบนัส!)</p>
            </div>
            <div class="flex gap-4 mt-6">
                <a href="index.html" class="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-3 px-4 rounded-xl shadow-md transition">กลับเมนูหลัก</a>
                <button id="play-again-btn" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 px-4 rounded-xl shadow-md transition">เลือกความยากอีกครั้ง</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameArea = document.getElementById('game-area');
            const playerBasket = document.getElementById('player-basket');
            const dashboard = document.getElementById('dashboard');
            const scoreDisplay = document.getElementById('score-display');
            const comboDisplay = document.getElementById('combo-display'); 
            const timeDisplay = document.getElementById('time-display');
            const startScreen = document.getElementById('start-screen');
            const difficultyButtons = document.querySelectorAll('.difficulty-btn'); 
            const gameOverModal = document.getElementById('game-over-modal');
            const modalTitle = document.getElementById('modal-title');
            const finalScoreText = document.getElementById('final-score-text');
            const finalRewardText = document.getElementById('final-reward-text');
            const bonusGameText = document.getElementById('bonus-game-text');
            const playAgainBtn = document.getElementById('play-again-btn');

            let state = {};
            let game = {
                active: false,
                score: 0,
                time: 30,
                combo: 0,
                loopInterval: null,
                timerInterval: null,
                objects: [],
                settings: {},
                scoreMultiplier: 1,
                gameSpeedMultiplier: 1,
                effectTimeout: null
            };
            let isCurrentGameBonus = false;
            
            // --- BALANCING: Adjusted Drop Rates ---
            const objectTypes = [
                { name: 'good_apple', score: 10, isBad: false, chance: 0.55 }, // Increased
                { name: 'coin', score: 25, isBad: false, chance: 0.075 },      // Halved
                { name: 'rotten_apple', score: -15, isBad: true, chance: 0.20 }, 
                { name: 'bomb', score: -50, isBad: true, chance: 0.05, effect: 'bomb' }, 
                { name: 'star', score: 0, isBad: false, chance: 0.025 },       // Halved
                { name: 'slow_potion', score: 0, isBad: false, chance: 0.05, effect: 'slow_game' }, 
                { name: 'speed_potion', score: -10, isBad: true, chance: 0.05, effect: 'speed_game' } 
            ];

            const difficultySettings = { 
                'easy':   { speed: 2.5, spawnRate: 1000, maxObjectsOnScreen: 5, rewardDivisor: 30 },
                'medium': { speed: 3.5, spawnRate: 750, maxObjectsOnScreen: 7, rewardDivisor: 35 }, 
                'hard':   { speed: 4.5, spawnRate: 550, maxObjectsOnScreen: 10, rewardDivisor: 40 } 
            };
            
            function saveState() { localStorage.setItem('monGameDataV17', JSON.stringify(state)); }
            function loadState() {
                const savedData = localStorage.getItem('monGameDataV17');
                state = savedData ? JSON.parse(savedData) : { monCoins: 0, playCoins: 0 };
            }

            function selectDifficulty(difficulty) {
                loadState();
                if (state.playCoins < 1) {
                    alert('เหรียญเล่นม่อนไม่พอ!');
                    return;
                }
                state.playCoins--;
                saveState();
                
                game.settings = difficultySettings[difficulty];
                gameArea.className = `game-area ${game.settings.bgClass || 'bg-easy'}`;
                
                startScreen.classList.add('hidden');
                dashboard.classList.remove('hidden');
                playerBasket.classList.remove('hidden');
                
                startGame();
            }

            function startGame() {
                game.active = true;
                game.score = 0;
                game.time = 30;
                game.combo = 0;
                game.objects.forEach(obj => obj.element.remove());
                game.objects = [];
                resetEffects();

                playerBasket.style.left = `${(gameArea.offsetWidth / 2) - (playerBasket.offsetWidth / 2)}px`;

                updateDashboard();
                
                game.timerInterval = setInterval(() => {
                    game.time--;
                    updateDashboard();
                    if (game.time <= 0) {
                        endGame('หมดเวลา!');
                    }
                }, 1000);

                game.loopInterval = setInterval(gameLoop, 16);
            }

            function gameLoop() {
                if (!game.active) return;

                if (game.objects.length < game.settings.maxObjectsOnScreen && Math.random() < game.settings.speed / (game.settings.spawnRate / 16)) {
                    spawnObject();
                }
                updateObjects();
            }

            function spawnObject() {
                const rand = Math.random();
                let cumulativeChance = 0;
                let selectedType = objectTypes[0];

                for (const type of objectTypes) {
                    cumulativeChance += type.chance;
                    if (rand < cumulativeChance) {
                        selectedType = type;
                        break;
                    }
                }
                
                const objectDiv = document.createElement('div');
                objectDiv.className = `falling-object ${selectedType.name}`;
                const x = Math.random() * (gameArea.offsetWidth - 40);
                objectDiv.style.left = `${x}px`;
                gameArea.appendChild(objectDiv);
                
                game.objects.push({
                    element: objectDiv, y: -50, type: selectedType
                });
            }

            function updateObjects() {
                const basketRect = playerBasket.getBoundingClientRect();

                for (let i = game.objects.length - 1; i >= 0; i--) {
                    const obj = game.objects[i];
                    obj.y += game.settings.speed * game.gameSpeedMultiplier;
                    obj.element.style.top = `${obj.y}px`;

                    const objRect = obj.element.getBoundingClientRect();
                    
                    if (objRect.bottom > basketRect.top && objRect.top < basketRect.bottom &&
                        objRect.right > basketRect.left && objRect.left < basketRect.right) {
                        handleCatch(obj);
                        game.objects.splice(i, 1);
                        continue;
                    }

                    if (obj.y > gameArea.offsetHeight) {
                        handleMiss(obj);
                        game.objects.splice(i, 1);
                    }
                }
            }
            
            function handleCatch(obj) {
                obj.element.remove();

                if (obj.type.effect) {
                    applyEffect(obj.type.effect, obj.element.offsetLeft);
                }
                
                let scoreToAdd = obj.type.score * game.scoreMultiplier;
                game.score += scoreToAdd;
                createPopupText( (scoreToAdd > 0 ? '+' : '') + scoreToAdd, scoreToAdd > 0 ? 'score-plus' : 'score-minus', obj.element.offsetLeft);

                if (!obj.type.isBad) {
                    game.combo++;
                } else {
                    game.combo = 0;
                }

                updateDashboard();
            }

            function handleMiss(obj) {
                obj.element.remove();
                if (!obj.type.isBad) {
                    game.score = Math.max(0, game.score - 2);
                    game.combo = 0;
                }
                updateDashboard();
            }
            
            function applyEffect(effect, xPos) {
                resetEffects(true);
                
                if (effect === 'bomb') {
                    game.score = Math.max(0, game.score + objectTypes.find(o => o.effect === 'bomb').score);
                    game.combo = 0;
                    gameArea.parentElement.classList.add('screen-shake');
                    setTimeout(() => gameArea.parentElement.classList.remove('screen-shake'), 400);
                    createPopupText("BOOM!", 'score-minus', xPos);
                } else if (effect === 'score_multiplier') {
                    game.scoreMultiplier = 2;
                    createPopupText("x2 คะแนน!", 'bonus', xPos);
                    game.effectTimeout = setTimeout(resetEffects, 5000);
                } else if (effect === 'slow_game') {
                    game.gameSpeedMultiplier = 0.5;
                    gameArea.classList.add('slow-motion-bg');
                    createPopupText("ช้าลง!", 'bonus', xPos);
                    game.effectTimeout = setTimeout(resetEffects, 5000);
                } else if (effect === 'speed_game') {
                    game.gameSpeedMultiplier = 1.5;
                    gameArea.classList.add('speed-up-bg');
                    createPopupText("เร็วขึ้น!", 'score-minus', xPos);
                    game.effectTimeout = setTimeout(resetEffects, 5000);
                }
            }

            function resetEffects(isImmediate = false) {
                if (isImmediate && game.effectTimeout) clearTimeout(game.effectTimeout);
                game.scoreMultiplier = 1;
                game.gameSpeedMultiplier = 1;
                gameArea.classList.remove('slow-motion-bg', 'speed-up-bg');
            }

            function updateDashboard() {
                scoreDisplay.textContent = game.score;
                comboDisplay.textContent = game.combo;
                timeDisplay.textContent = game.time;
            }

            function createPopupText(text, className, x) {
                const popup = document.createElement('div');
                popup.textContent = text;
                popup.className = `effect-text ${className}`;
                popup.style.left = `${x}px`;
                popup.style.top = `${playerBasket.offsetTop - 30}px`;
                gameArea.appendChild(popup);
                popup.addEventListener('animationend', () => popup.remove());
            }

            function endGame(reason) {
                game.active = false;
                clearInterval(game.loopInterval);
                clearInterval(game.timerInterval);
                resetEffects(true);

                game.objects.forEach(obj => obj.element.remove());
                game.objects = [];

                let finalReward = Math.floor(game.score / game.settings.rewardDivisor);
                
                bonusGameText.classList.add('hidden');
                if (isCurrentGameBonus) {
                    finalReward *= 2;
                }

                if (finalReward > 0) {
                    state.monCoins += finalReward;
                    saveState();
                }

                modalTitle.textContent = reason;
                finalScoreText.textContent = game.score;
                finalRewardText.textContent = finalReward;
                gameOverModal.classList.add('visible');
            }
            
            function moveBasket(clientX) {
                const gameRect = gameArea.getBoundingClientRect();
                const basketWidth = playerBasket.offsetWidth;
                let newX = clientX - gameRect.left - (basketWidth / 2);
                newX = Math.max(0, Math.min(newX, gameRect.width - basketWidth));
                playerBasket.style.left = `${newX}px`;
            }

            gameArea.addEventListener('mousemove', e => moveBasket(e.clientX));
            gameArea.addEventListener('touchmove', e => {
                e.preventDefault();
                moveBasket(e.touches[0].clientX);
}, { passive: false });

            difficultyButtons.forEach(btn => btn.addEventListener('click', () => {
                selectDifficulty(btn.dataset.difficulty);
            }));

            playAgainBtn.addEventListener('click', () => {
                gameOverModal.classList.remove('visible');
                startScreen.classList.remove('hidden');
                dashboard.classList.add('hidden');
                playerBasket.classList.add('hidden');
                gameArea.className = `game-area`;
            });

            loadState();
            const urlParams = new URLSearchParams(window.location.search);
            isCurrentGameBonus = urlParams.get('bonus') === 'true';
        });
    </script>
</body>
</html>
