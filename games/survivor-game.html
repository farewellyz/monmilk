<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Survivor Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="overscroll-none">

    <canvas id="gameCanvas"></canvas>

    <!-- UI Elements -->
    <div id="uiContainer" class="ui-container">
        <!-- Top UI -->
        <div class="absolute top-0 left-0 w-full p-2 sm:p-4 pointer-events-none">
             <div class="relative w-full h-12">
                <!-- Top-Left Group -->
                <div class="absolute top-0 left-0 flex items-start gap-3">
                    <div id="pauseButton" class="pause-button bg-gray-700 hover:bg-gray-600 p-2 rounded-full shadow-lg pointer-events-auto">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <div class="flex flex-col items-start gap-2">
                        <div id="level" class="bg-gray-800 bg-opacity-70 px-3 py-1 rounded-lg text-sm sm:text-base">เลเวล: 1</div>
                        <div class="w-40 sm:w-56">
                            <div class="w-full bg-black bg-opacity-50 rounded-full h-4 sm:h-5 border-2 border-gray-600 relative">
                                <div id="healthBar" class="bg-red-500 h-full rounded-full transition-all duration-300"></div>
                                <div id="healthText" class="absolute inset-0 text-white text-xs sm:text-sm font-bold flex items-center justify-center" style="text-shadow: 1px 1px 2px black;">100 / 100</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Top-Center -->
                <div id="timer" class="absolute top-0 left-1/2 -translate-x-1/2 bg-gray-800 bg-opacity-70 px-4 py-2 rounded-lg font-bold text-base sm:text-lg">เวลา: 00:00</div>
             </div>
        </div>

        <!-- Bottom UI -->
        <div class="absolute bottom-0 left-0 w-full pointer-events-none">
            <div class="w-full bg-gray-900 bg-opacity-50 h-1.5 sm:h-2">
                <div id="xpBar" class="bg-blue-500 h-full" style="width: 0%"></div>
            </div>
        </div>

        <!-- Joystick UI -->
        <div id="joystick-container" class="hidden pointer-events-none">
            <div id="joystick-base" class="hidden">
                <div id="joystick-knob"></div>
            </div>
        </div>
    </div>
        
    <div id="damageNumbersContainer"></div>

     <!-- Main Menu Modal -->
    <div id="mainMenuScreen" class="modal fixed inset-0 bg-gray-900/80 backdrop-blur-sm flex flex-col justify-center items-center z-40 p-4">
        <div class="main-menu-box">
            <h1 class="game-title">Survivor Arena</h1>
            <div class="flex flex-col gap-4 w-full">
                <button id="menuStartButton" class="menu-button bg-green-500">เริ่มเกม</button>
                <button id="menuGuideButton" class="menu-button bg-blue-500">คู่มือ</button>
                <button id="menuSettingsButton" class="menu-button bg-gray-500">ตั้งค่า</button>
            </div>
        </div>
    </div>

     <!-- Guide Modal -->
    <div id="guideScreen" class="modal fixed inset-0 bg-gray-900 bg-opacity-95 flex flex-col justify-center items-center z-40 hidden p-2 sm:p-4">
        <div class="w-full max-w-4xl bg-gray-800 rounded-lg shadow-2xl overflow-hidden flex flex-col h-[95vh] sm:h-[90vh]">
            <div class="p-4 border-b border-gray-700">
                <h2 class="text-3xl sm:text-4xl font-bold text-center text-yellow-300">คู่มือเกม</h2>
            </div>
            <!-- Tabs -->
            <div class="flex border-b border-gray-700 bg-gray-900">
                <button id="guideTabEvo" class="guide-tab active-tab flex-1 py-3 px-2 text-base sm:text-lg font-semibold">วิวัฒนาการ</button>
                <button id="guideTabWeapons" class="guide-tab flex-1 py-3 px-2 text-base sm:text-lg font-semibold">อาวุธ</button>
                <button id="guideTabPassives" class="guide-tab flex-1 py-3 px-2 text-base sm:text-lg font-semibold">พาสซีฟ</button>
            </div>
            <!-- Content -->
            <div class="flex-grow p-2 sm:p-4 overflow-y-auto">
                <div id="evoGuideContainer" class="guide-content grid grid-cols-1 md:grid-cols-2 gap-2 sm:gap-4 w-full text-lg sm:text-xl"></div>
                <div id="weaponGuideContainer" class="guide-content hidden grid-cols-1 md:grid-cols-2 gap-2 sm:gap-4 w-full"></div>
                <div id="passiveGuideContainer" class="guide-content hidden grid-cols-1 md:grid-cols-2 gap-2 sm:gap-4 w-full"></div>
            </div>
             <div class="p-4 border-t border-gray-700 bg-gray-900 text-center">
                <button id="guideBackButton" class="menu-button bg-red-500 w-auto px-8">กลับ</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsScreen" class="modal fixed inset-0 bg-gray-900/80 backdrop-blur-sm flex flex-col justify-center items-center z-40 hidden p-4">
        <div class="main-menu-box w-full max-w-md">
            <h2 class="text-4xl font-bold text-center text-yellow-300 mb-6">ตั้งค่า</h2>
            <div class="space-y-6">
                <div>
                    <h3 class="text-lg text-gray-300 text-center mb-2">รูปแบบการควบคุม:</h3>
                    <div class="flex flex-col gap-3">
                        <button id="controlDrag" class="menu-button-setting"></button>
                        <button id="controlJoystick" class="menu-button-setting"></button>
                    </div>
                </div>
                <div>
                    <h3 class="text-lg text-gray-300 text-center mb-2">ประสิทธิภาพ:</h3>
                    <button id="lowModeToggle" class="menu-button-setting"></button>
                </div>
            </div>
            <div class="mt-8 text-center">
                 <button id="settingsBackButton" class="menu-button bg-red-500 w-auto px-8">กลับ</button>
            </div>
        </div>
    </div>


    <!-- Pause Modal -->
    <div id="pauseScreen" class="modal fixed inset-0 bg-gray-900 bg-opacity-80 flex flex-col justify-center items-center z-30 hidden p-4">
        <h2 class="text-4xl sm:text-5xl font-bold mb-6 text-yellow-300">หยุดชั่วคราว</h2>
        
        <div class="bg-gray-800 bg-opacity-80 p-4 rounded-lg mb-6 shadow-lg">
             <h3 class="text-lg sm:text-xl font-bold text-center mb-3 text-gray-300">ไอเทมปัจจุบัน</h3>
             <div id="pauseInventoryDisplay" class="flex flex-col items-center gap-3">
                 <div id="pauseWeaponIcons" class="flex flex-wrap justify-center gap-2"></div>
                 <div id="pausePassiveIcons" class="flex flex-wrap justify-center gap-2"></div>
            </div>
        </div>

        <div class="flex flex-col gap-6 w-full max-w-xs">
            <button id="resumeButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 sm:py-4 px-12 rounded-lg text-xl sm:text-2xl shadow-lg">เล่นต่อ</button>
            <button id="pauseGuideButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 sm:py-4 px-12 rounded-lg text-xl sm:text-2xl shadow-lg">คู่มือ</button>
        </div>
    </div>

    <!-- Start Screen Modal -->
    <div id="startScreen" class="modal fixed inset-0 bg-gray-900 bg-opacity-80 flex flex-col justify-center items-center z-30 hidden p-4 overflow-y-auto">
        <h1 class="text-4xl sm:text-6xl font-bold mb-4 sm:mb-8 text-yellow-300 text-center shrink-0">เลือกผู้รอดชีวิต</h1>
        <div id="characterSelection" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 w-full max-w-4xl mb-8">
            <!-- Character cards will be inserted here -->
        </div>
        <button id="startButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 sm:py-4 sm:px-8 rounded-lg text-xl sm:text-2xl shadow-lg disabled:bg-gray-600 disabled:cursor-not-allowed shrink-0" disabled>เริ่มเกม</button>
    </div>

    <!-- Level Up Modal -->
    <div id="levelUpScreen" class="modal fixed inset-0 bg-gray-900 bg-opacity-80 flex flex-col z-30 hidden p-4 overflow-y-auto">
        <h2 class="text-4xl sm:text-5xl font-bold text-yellow-300 text-center shrink-0 my-4 sm:my-6">เลเวลอัป!</h2>
        <div id="upgradeOptions" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 w-full max-w-6xl pb-8">
            <!-- Upgrade cards will be inserted here -->
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverScreen" class="modal fixed inset-0 bg-gray-900 bg-opacity-80 flex flex-col justify-center items-center z-30 hidden p-4 text-center">
        <h2 class="text-4xl sm:text-6xl font-bold mb-4 text-red-500">เกมจบแล้ว</h2>
        <p class="text-lg sm:text-2xl mb-2">คุณเอาชีวิตรอดได้: <span id="survivalTime" class="font-bold"></span></p>
        <p class="text-base sm:text-xl mb-4">ศัตรูที่กำจัดได้: <span id="enemiesKilled" class="font-bold"></span></p>
        <p class="text-lg sm:text-2xl mb-8 text-yellow-400">ได้รับ: <span id="coinsEarned" class="font-bold">0</span> เหรียญม่อน</p>
        <a href="./index.html" id="restartButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 sm:py-4 sm:px-8 rounded-lg text-xl sm:text-2xl shadow-lg no-underline">กลับเมนูหลัก</a>
    </div>

    <!-- Treasure Chest Modal -->
    <div id="chestScreen" class="modal fixed inset-0 bg-gray-900 bg-opacity-95 flex-col justify-center items-center z-50 hidden p-4 text-center transition-opacity duration-300">
        <div class="w-full max-w-lg">
            <h2 id="chestTitle" class="text-5xl font-bold mb-6 text-yellow-300" style="text-shadow: 0 0 10px #fef08a;">หีบสมบัติ!</h2>
            <div id="chestAnimationContainer" class="mb-6">
                <p class="text-2xl text-white mb-4">คุณได้รับการอัปเกรดแบบสุ่ม...</p>
                <div id="chestUpgradeCount" class="text-8xl font-bold text-green-400 animate-pulse">?</div>
            </div>
            <div id="chestRewardsContainer" class="hidden flex flex-col items-center gap-4 mb-8">
                <!-- Reward icons will be inserted here -->
            </div>
            <button id="chestContinueButton" class="menu-button bg-blue-500 hidden">ไปต่อ</button>
        </div>
    </div>


    <script src="game.js"></script>
</body>
</html>
