<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-A-Mole - เกมของม่อน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #fdf2f8; /* bg-pink-50 */
            background-image: radial-gradient(#fecdd3 1px, transparent 1px);
            background-size: 15px 15px;
            color: #4a5568; /* text-gray-700 */
        }
        .hidden {
            display: none;
        }
        .app-container {
            background-color: #fff0f5; /* Lavender Blush */
            box-shadow: 0 0 40px rgba(219, 39, 119, 0.15);
        }
        .card {
            @apply bg-white p-8 rounded-3xl shadow-xl border-4 border-pink-200;
            text-align: center;
        }

        /* Whac-A-Mole Specific Styles */
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-gap: 15px;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #8B4513; /* SaddleBrown - ground color */
            border-radius: 20px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
            position: relative; /* สำคัญ: ต้องมี position: relative เพื่อให้ particle ที่เป็น absolute อยู่ในกรอบนี้ */
        }

        .hole {
            width: 100px;
            height: 100px;
            background-color: #6B3E19; /* Darker brown for hole */
            border-radius: 50%;
            position: relative;
            overflow: hidden; /* ซ่อนส่วนเกินของ mole เมื่อมันลงไป */
            border: 3px solid #5A3315;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.3);
        }

        .mole {
            width: 90%;
            height: 90%;
            background-color: #A0522D; /* Sienna - mole color */
            border-radius: 50%;
            position: absolute;
            bottom: -100%; /* เริ่มต้นซ่อนอยู่ใต้หลุม */
            left: 5%;
            transform: translateY(0);
            transition: transform 0.2s ease-out; /* ทำให้โผล่ขึ้น/ลงสมูท */
            cursor: url('hammer.png'), auto; /* Cursor ค้อน (ถ้ามีรูป) */
            border: 2px solid #8B4513;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
            background-image: url('mole.png'); /* เปลี่ยนเป็นรูป mole ของคุณ */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .mole.up {
            transform: translateY(-100%); /* เลื่อนขึ้นให้มองเห็น */
        }

        .mole.hit {
            background-color: #FF6347; /* สีแดงเมื่อตีโดน */
            transform: translateY(-50%) scale(0.8); /* หดเล็กน้อยเมื่อตีโดน */
            transition: transform 0.1s ease-out, background-color 0.1s ease-out;
        }

        /* Boom Mole Specific Styles */
        .boom-mole {
            background-image: url('boom_mole.png'); /* เปลี่ยนเป็นรูป boom mole ของคุณ */
            background-color: transparent;
            border-color: #B22222; /* FireBrick - ขอบแดงสำหรับ boom mole */
            box-shadow: 0 5px 15px rgba(178, 34, 34, 0.5); /* เรืองแสงแดงสำหรับ boom mole */
        }

        .info-panel {
            @apply text-lg font-semibold text-gray-700 mt-4;
        }
        .start-btn {
            @apply bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-6 rounded-xl shadow-md transition-colors;
            margin-top: 20px;
        }
        .start-btn:disabled {
            @apply bg-gray-400 cursor-not-allowed;
        }

        /* NEW: Particle Styles */
        .particle-container {
            position: absolute; /* ต้องเป็น absolute */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* ทำให้คลิกทะลุไปโดน mole ด้านล่างได้ */
            /* เพิ่ม z-index เพื่อให้แน่ใจว่า particles อยู่ด้านบน */
            z-index: 10; 
        }

        .particle {
            position: absolute;
            width: 8px; /* ขนาดใหญ่ขึ้น */
            height: 8px; /* ขนาดใหญ่ขึ้น */
            border-radius: 50%;
            opacity: 0;
            /* เพิ่ม animation-fill-mode เพื่อให้คงสถานะสุดท้าย */
            animation: particle-burst 0.6s ease-out forwards; 
        }

        @keyframes particle-burst {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                /* เคลื่อนที่ไปไกลขึ้น เพื่อให้กระจายตัวชัดเจน */
                transform: translate(calc(var(--randomX) * 30px - 50%), calc(var(--randomY) * 30px - 50%)) scale(0.5); 
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="app-container" class="app-container max-w-md mx-auto min-h-screen p-4">
        
<div id="whac-a-mole-game-screen">
            <header class="flex items-center mb-4">
                <a href="index.html" class="text-3xl text-pink-500 hover:text-pink-600 transition">&larr;</a>
                <h1 class="text-3xl sm:text-4xl font-bold text-pink-500 ml-4">Whac-A-Mole!</h1>
            </header>
            <div class="card">
                <div class="info-panel mb-4">
                    คะแนน: <span id="score-display">0</span><br>
                    เวลา: <span id="time-display">60</span> วินาที
                </div>
                <div class="game-board" id="game-board">
                    <div class="particle-container" id="particle-container"></div>
                </div>
                <button id="start-game-btn" class="start-btn">เริ่มเกม</button>
                <p id="game-message" class="text-red-500 mt-4 hidden">คุณมีเหรียญไม่พอเล่นเกมนี้!</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- STATE MANAGEMENT (Simplified for game file, relies on main state) ---
            let state = {};

            // --- DOM ELEMENTS ---
            const gameBoard = document.getElementById('game-board');
            const scoreDisplay = document.getElementById('score-display');
            const timeDisplay = document.getElementById('time-display');
            const startGameBtn = document.getElementById('start-game-btn');
            const gameMessage = document.getElementById('game-message');
            const particleContainer = document.getElementById('particle-container'); // Get particle container

            // --- GAME VARIABLES ---
            let score = 0;
            let time = 60; // Game duration in seconds: 1 minute
            let gameActive = false;
            
            let moleInterval; // Interval for moles popping up
            let timerInterval; // Interval for game timer
            let lastHole; // To prevent mole from popping in the same hole twice in a row
            let molePopUpTimeouts = []; // Stores timeouts for moles going down

            const numHoles = 9; // 3x3 grid
            let moles = []; // Array to store mole elements (the mole divs themselves)
            
            // DIFFICULTY / CHANCE SETTINGS (Adjusted for more boom moles)
            const minPopUpDuration = 600; // Minimum time a mole stays up (faster)
            const maxPopUpDuration = 1200; // Maximum time a mole stays up (faster)
            const popAttemptInterval = 600; // How frequently new moles are attempted to pop (faster)
            const boomMoleChance = 0.35; // Increased boom mole chance to 35%

            // SOUNDS (Important: Provide file paths if you have them, otherwise remove/comment out)
            const whackSound = new Audio('whack.mp3'); // Sound for hitting normal mole
            const boomSound = new Audio('boom.mp3');   // Sound for hitting boom mole
            // Ensure sounds are loaded if needed, might need a try-catch for error handling if files are missing.


            // --- LOCAL STORAGE (Only for this game's state and global coins) ---
            function saveState() {
                localStorage.setItem('monGameDataV14', JSON.stringify(state));
            }

            function loadState() {
                const savedData = localStorage.getItem('monGameDataV14');
                if (savedData) {
                    state = JSON.parse(savedData);
                } else {
                    state = { monCoins: 0, playCoins: 0 }; 
                }
            }

            // --- GAME SETUP ---
            function createHoles() {
                for (let i = 0; i < numHoles; i++) {
                    const hole = document.createElement('div');
                    hole.classList.add('hole');
                    const mole = document.createElement('div');
                    mole.classList.add('mole'); 
                    mole.addEventListener('click', whack); 
                    hole.appendChild(mole);
                    gameBoard.appendChild(hole);
                    moles.push(mole); // Store mole elements
                }
            }

            function randomBetween(min, max) {
                return Math.round(Math.random() * (max - min) + min);
            }

            function randomHole(molesArray) {
                const idx = Math.floor(Math.random() * molesArray.length);
                const hole = molesArray[idx];
                if (hole === lastHole) {
                    // console.log('Ah nah that is the same hole, try again');
                    return randomHole(molesArray); 
                }
                lastHole = hole;
                return hole;
            }

            function popUpMole() {
                if (!gameActive) return; 

                const mole = randomHole(moles);
                
                // Ensure the mole is completely down and clean before popping up again
                // This is crucial to prevent overlapping moles in the same hole
                if (mole.classList.contains('up') || mole.classList.contains('hit')) {
                    return; // Skip this attempt if the hole is already occupied or recently hit
                }

                // Clean previous classes (especially 'boom-mole' for a normal mole or 'hit')
                mole.classList.remove('boom-mole'); 
                mole.classList.remove('hit'); 
                
                // Determine mole type
                const isBoomMole = Math.random() < boomMoleChance;
                if (isBoomMole) {
                    mole.classList.add('boom-mole');
                    mole.dataset.type = 'boom';
                } else {
                    mole.dataset.type = 'normal';
                }

                mole.classList.add('up'); // Make mole visible
                
                // Set a timeout for the mole to go down automatically if not hit
                const popUpTimeout = setTimeout(() => {
                    mole.classList.remove('up');
                    mole.classList.remove('hit'); 
                    mole.classList.remove('boom-mole'); 
                    // No need to call popUpMole() here, as it's handled by the main moleInterval
                }, randomBetween(minPopUpDuration, maxPopUpDuration)); // Mole stays up for a varied time

                mole.dataset.timeoutId = popUpTimeout; // Store the timeout ID on the mole element
                molePopUpTimeouts.push(popUpTimeout); // Store all timeouts for cleanup
            }

            // NEW: createParticles function, using mole's rect for position
            function createParticles(moleElement) {
                const numParticles = 8;
                const moleRect = moleElement.getBoundingClientRect();
                const gameBoardRect = gameBoard.getBoundingClientRect(); // Get gameBoard position

                // Calculate center relative to gameBoard
                const centerX = moleRect.left - gameBoardRect.left + moleRect.width / 2;
                const centerY = moleRect.top - gameBoardRect.top + moleRect.height / 2;

                for (let i = 0; i < numParticles; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    particleContainer.appendChild(particle);

                    const angle = Math.random() * Math.PI * 2; // Random angle in radians
                    const spread = 20 + Math.random() * 20; // Random spread distance

                    // Set start position at the center of the hit mole
                    particle.style.left = `${centerX}px`;
                    particle.style.top = `${centerY}px`;
                    
                    // Set end position for animation
                    particle.style.setProperty('--targetX', `${Math.cos(angle) * spread}px`);
                    particle.style.setProperty('--targetY', `${Math.sin(angle) * spread}px`);

                    // Use slightly different colors for more visual interest
                    const colors = ['#FFD700', '#FFA500', '#FF4500']; // Gold, Orange, OrangeRed
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                    // Remove particle after animation
                    particle.addEventListener('animationend', () => {
                        particle.remove();
                    });
                }
            }


            function whack(event) {
                if (!gameActive) return; 
                if (!event.target.classList.contains('up')) return; // Only whack if mole is up

                // Clear the mole's auto-down timeout to ensure it goes down NOW
                clearTimeout(event.target.dataset.timeoutId); 
                
                const moleType = event.target.dataset.type;

                // Visual feedback for hit
                event.target.classList.remove('up'); // Mole goes down immediately
                event.target.classList.add('hit'); // Show hit state
                
                // Clean up hit state and type after a short visual feedback
                setTimeout(() => {
                    event.target.classList.remove('hit');
                    event.target.classList.remove('boom-mole'); // Ensure boom-mole class is removed
                }, 100); 

                if (moleType === 'boom') {
                    if (boomSound && typeof boomSound.play === 'function') boomSound.play(); // Play boom sound
                    score = Math.floor(score / 2); // Halve the score
                    endGame('คุณตีโดนตุ่นระเบิด! คะแนนของคุณถูกหารสอง'); // Reason for ending game
                    return; 
                } else { // Normal mole
                    if (whackSound && typeof whackSound.play === 'function') whackSound.play(); // Play whack sound
                    score++;
                    scoreDisplay.textContent = score;

                    // Call createParticles with the mole element itself
                    createParticles(event.target); 
                }
            }

            function startGame() {
                loadState(); 
                if (state.playCoins > 0) {
                    state.playCoins -= 1;
                    saveState(); 
                    gameMessage.classList.add('hidden'); 

                    score = 0;
                    time = 60; // Reset time to 60 seconds
                    scoreDisplay.textContent = score;
                    timeDisplay.textContent = time;
                    startGameBtn.disabled = true;
                    gameActive = true;

                    // Fix: Clear all existing intervals and timeouts (robust cleanup)
                    clearInterval(moleInterval); 
                    clearInterval(timerInterval);
                    molePopUpTimeouts.forEach(timeoutId => clearTimeout(timeoutId));
                    molePopUpTimeouts = []; 
                    moles.forEach(mole => {
                        mole.classList.remove('up');
                        mole.classList.remove('hit');
                        mole.classList.remove('boom-mole');
                        clearTimeout(mole.dataset.timeoutId); // Clear any timeouts attached directly to moles
                        delete mole.dataset.timeoutId; // Remove the dataset property
                        delete mole.dataset.type; // Remove the dataset property
                    });

                    // Start popping moles periodically
                    moleInterval = setInterval(popUpMole, popAttemptInterval); // Moles attempt to pop at a fixed interval

                    // Start game timer
                    timerInterval = setInterval(() => {
                        time--;
                        timeDisplay.textContent = time;
                        if (time <= 0) {
                            endGame('หมดเวลา!'); 
                        }
                    }, 1000);

                    // Pop up the first mole after a short delay
                    setTimeout(popUpMole, 500); 

                } else {
                    gameMessage.classList.remove('hidden'); 
                    startGameBtn.disabled = false;
                }
            }

            function endGame(reason = 'เกมจบแล้ว!') { 
                gameActive = false;
                clearInterval(moleInterval); // Stop new moles from popping
                clearInterval(timerInterval); // Stop the game timer

                // Clear any remaining mole pop-up timeouts
                molePopUpTimeouts.forEach(timeoutId => clearTimeout(timeoutId));
                molePopUpTimeouts = []; // Clear array
                
                // Ensure all moles are down and clean
                moles.forEach(mole => {
                    mole.classList.remove('up');
                    mole.classList.remove('hit');
                    mole.classList.remove('boom-mole');
                    clearTimeout(mole.dataset.timeoutId); // Ensure direct timeouts are cleared
                    delete mole.dataset.timeoutId; // Clean up dataset properties
                    delete mole.dataset.type;
                });

                // REWARD CALCULATION: 3 points for 1 Mon Coin
                const baseRewardPerScore = 3; // Now 3 points per coin
                const finalReward = Math.floor(score / baseRewardPerScore); 

                let alertMessage = `${reason}\n\nคุณทำคะแนนได้ ${score}`;

                if (finalReward > 0) {
                    state.monCoins += finalReward;
                    saveState();
                    alertMessage += ` และได้รับ ${finalReward} เหรียญม่อน!`;
                } else {
                    alertMessage += ` ลองใหม่นะ!`;
                }
                alert(alertMessage);
                window.location.href = 'index.html'; 
            }

            // --- INITIALIZATION ---
            createHoles(); // Create holes when the page loads
            startGameBtn.addEventListener('click', startGame);
            loadState(); // Load initial state to check play coins
        });
    </script>
</body>
</html>
