<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมตีหัวม่อน - เกมของม่อน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #a7f3d0; /* bg-emerald-200 */
            background-image: url('grass_pattern.png'); /* A nice grassy background */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .app-container {
            background-color: #fef3c7; /* bg-amber-100 */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border: 10px solid #a16207; /* border-yellow-700 */
            border-radius: 2rem;
            width: 100%;
            max-width: 480px;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.25rem;
            margin: 1.25rem auto;
            padding: 1.25rem;
            background-color: #8B4513; /* SaddleBrown */
            border-radius: 1.5rem;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.6);
            background-image: url(https://www.transparenttextures.com/patterns/wood-pattern.png);
        }
        .hole {
            aspect-ratio: 1 / 1;
            background-color: #654321;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 5px solid #5a3518;
            box-shadow: inset 0 6px 10px rgba(0,0,0,0.4);
        }
        .mole {
            width: 80%;
            height: 80%;
            position: absolute;
            bottom: -90%;
            left: 10%;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: url('hammer.png'), auto;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .mole.up { transform: translateY(-100%); }
        .mole.hit {
            transform: translateY(-50%) rotate(20deg);
            transition: transform 0.1s ease-out;
            background-image: url('mole_hit.png') !important;
        }
        .mole.normal { background-image: url('mole.png'); }
        .mole.boom { background-image: url('boom_mole.png'); }
        /* .mole.gold { background-image: url('gold_mole.png'); } <-- ไม่ใช้แล้ว */

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background: white; padding: 2rem; border-radius: 1.5rem;
            text-align: center; width: 90%; max-width: 380px;
            transform: scale(0.9); transition: transform 0.3s ease;
        }
        .modal-overlay.visible .modal-content { transform: scale(1); }
    </style>
</head>
<body>
    <div id="app-container" class="app-container p-4">
        <div id="whac-a-mole-game-screen">
            <header class="flex items-center justify-between mb-4">
                <a href="index.html" class="text-3xl text-yellow-800 hover:text-yellow-900 transition">&larr;</a>
                <h1 class="text-4xl font-bold text-yellow-800">เกมตีหัวม่อน!</h1>
                <div></div>
            </header>
            
            <div class="grid grid-cols-3 gap-2 text-center mb-4 p-3 bg-white/50 rounded-2xl shadow-inner">
                <div>
                    <p class="text-sm text-gray-500">LEVEL</p>
                    <p id="level-display" class="font-bold text-2xl text-purple-600">0</p>
                </div>
                <div>
                    <p class="text-sm text-gray-500">คะแนนรวม</p>
                    <p id="total-score-display" class="font-bold text-2xl text-pink-600">0</p>
                </div>
                <div>
                    <p class="text-sm text-gray-500">เวลา</p>
                    <p id="time-display" class="font-bold text-2xl text-red-600">0</p>
                </div>
            </div>

            <div class="game-board" id="game-board"></div>

            <div id="start-screen" class="text-center p-4">
                <h2 class="text-2xl font-bold text-yellow-800">พร้อมจะเล่นหรือยัง?</h2>
                <p class="text-gray-600 mt-2">ตีตุ่นธรรมดาเพื่อทำคะแนน<br>แต่ระวัง! อย่าตีโดนตุ่นระเบิด ไม่งั้นจะเสียเวลา!</p>
                <button id="start-game-btn" class="mt-6 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-xl shadow-lg text-xl border-b-4 border-green-700 transition">เริ่มเกม (ใช้ 1 เหรียญเล่นม่อน)</button>
            </div>
        </div>
    </div>
    
    <div id="game-over-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title" class="text-3xl font-bold text-red-600 mb-2">หมดเวลา!</h2>
            <p class="text-gray-600">คุณไปถึง <span id="final-level-text" class="font-bold"></span></p>
            <p class="text-gray-800 text-xl my-4">คะแนนรวม: <span id="final-score-text" class="font-bold text-2xl"></span></p>
            <div class="bg-amber-100 p-3 rounded-lg">
                <p class="text-amber-800 text-lg">ได้รับ <span id="final-reward-text" class="font-bold text-2xl">0</span> เหรียญม่อน</p>
                <p id="bonus-game-text" class="text-green-500 font-bold hidden">(x2 จากเกมโบนัส!)</p>
            </div>
            <div class="flex gap-4 mt-6">
                <a href="index.html" class="w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-4 rounded-xl shadow-md transition">กลับหน้าหลัก</a>
                <button id="play-again-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-xl shadow-md transition">เล่นอีกครั้ง</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let state = {};
            // DOM Elements
            const gameBoard = document.getElementById('game-board');
            const levelDisplay = document.getElementById('level-display');
            const totalScoreDisplay = document.getElementById('total-score-display');
            const timeDisplay = document.getElementById('time-display');
            const startGameBtn = document.getElementById('start-game-btn');
            const startScreen = document.getElementById('start-screen');
            // Modal Elements
            const gameOverModal = document.getElementById('game-over-modal');
            const modalTitle = document.getElementById('modal-title');
            const finalLevelText = document.getElementById('final-level-text');
            const finalScoreText = document.getElementById('final-score-text');
            const finalRewardText = document.getElementById('final-reward-text');
            const bonusGameText = document.getElementById('bonus-game-text');
            const playAgainBtn = document.getElementById('play-again-btn');

            let gameState = {};
            let isCurrentGameBonus = false;

            // --- GOLDEN MOLE REMOVED ---
            const levelConfig = [
                { level: 1, duration: 20, minUp: 1000, maxUp: 1800, maxMoles: 2, boomChance: 0.1 },
                { level: 2, duration: 20, minUp: 900, maxUp: 1600, maxMoles: 2, boomChance: 0.15 },
                { level: 3, duration: 25, minUp: 800, maxUp: 1400, maxMoles: 3, boomChance: 0.2 },
                { level: 4, duration: 25, minUp: 700, maxUp: 1200, maxMoles: 3, boomChance: 0.25 },
                { level: 5, duration: 30, minUp: 600, maxUp: 1000, maxMoles: 4, boomChance: 0.3 },
            ];

            function saveState() { localStorage.setItem('monGameDataV17', JSON.stringify(state)); }
            function loadState() {
                const savedData = localStorage.getItem('monGameDataV17');
                state = savedData ? JSON.parse(savedData) : { monCoins: 0, playCoins: 0 };
            }

            function createHoles() {
                gameBoard.innerHTML = '';
                for (let i = 0; i < 9; i++) {
                    const hole = document.createElement('div');
                    hole.classList.add('hole');
                    const mole = document.createElement('div');
                    mole.classList.add('mole');
                    mole.addEventListener('click', whack);
                    hole.appendChild(mole);
                    gameBoard.appendChild(hole);
                }
            }

            function randomBetween(min, max) { return Math.round(Math.random() * (max - min) + min); }

            function getRandomMole() {
                const moles = document.querySelectorAll('.mole');
                const availableMoles = Array.from(moles).filter(m => !m.classList.contains('up'));
                if (availableMoles.length === 0) return null;
                const idx = Math.floor(Math.random() * availableMoles.length);
                return availableMoles[idx];
            }

            function popUpMole() {
                if (!gameState.active) return;
                const config = levelConfig[gameState.level - 1] || levelConfig[levelConfig.length - 1];

                const upMolesCount = document.querySelectorAll('.mole.up').length;
                if (upMolesCount >= config.maxMoles) return;

                const mole = getRandomMole();
                if (!mole) return;
                
                // --- GOLDEN MOLE REMOVED ---
                const rand = Math.random();
                let moleType = 'normal';
                if (rand < config.boomChance) {
                    moleType = 'boom';
                }

                mole.className = 'mole up ' + moleType;
                mole.dataset.type = moleType;

                const upTime = randomBetween(config.minUp, config.maxUp);
                mole.dataset.timeoutId = setTimeout(() => {
                    mole.classList.remove('up');
                }, upTime);
            }

            function whack(event) {
                if (!gameState.active || !event.target.classList.contains('up')) return;
                const mole = event.target;
                
                clearTimeout(mole.dataset.timeoutId);
                mole.classList.remove('up');
                mole.classList.add('hit');
                
                // --- GOLDEN MOLE REMOVED ---
                switch (mole.dataset.type) {
                    case 'normal':
                        gameState.scoreThisLevel++;
                        gameState.totalScore++;
                        break;
                    case 'boom':
                        gameState.time -= 5;
                        document.body.style.animation = 'shake 0.5s';
                        setTimeout(() => document.body.style.animation = '', 500);
                        break;
                }
                
                totalScoreDisplay.textContent = gameState.totalScore;
                setTimeout(() => mole.classList.remove('hit'), 200);
            }

            function startGame() {
                loadState();
                if (state.playCoins < 1) {
                    alert('เหรียญเล่นม่อนไม่พอ!');
                    return;
                }
                state.playCoins--;
                saveState();

                startScreen.classList.add('hidden');
                
                gameState = {
                    level: 1,
                    totalScore: 0,
                    totalReward: 0,
                    active: true,
                };
                startLevel();
            }

            function startLevel() {
                const config = levelConfig[gameState.level - 1] || levelConfig[levelConfig.length - 1];
                gameState.time = config.duration;
                gameState.scoreThisLevel = 0;
                
                levelDisplay.textContent = gameState.level;
                timeDisplay.textContent = gameState.time;
                totalScoreDisplay.textContent = gameState.totalScore;
                
                gameState.moleInterval = setInterval(popUpMole, 500);
                gameState.timerInterval = setInterval(() => {
                    gameState.time--;
                    timeDisplay.textContent = gameState.time;
                    if (gameState.time <= 0) {
                        handleLevelEnd();
                    }
                }, 1000);
            }

            function handleLevelEnd() {
                clearInterval(gameState.moleInterval);
                clearInterval(gameState.timerInterval);

                // --- REWARD ADJUSTMENT: Halved the reward ---
                let baseReward = Math.floor(gameState.scoreThisLevel / 4) + gameState.level;
                let levelReward = Math.floor(baseReward / 2); // หารสองและปัดเศษลง
                gameState.totalReward += levelReward;

                const nextLevelConfig = levelConfig[gameState.level];
                if (nextLevelConfig) {
                    gameState.level++;
                    alert(`ผ่านด่าน ${gameState.level - 1}!\nคะแนน: ${gameState.scoreThisLevel}\nได้รับ: ${levelReward} เหรียญม่อน\nเตรียมตัวสำหรับด่านต่อไป!`);
                    startLevel();
                } else {
                    endGame("ยินดีด้วย! คุณผ่านด่านสุดท้ายแล้ว");
                }
            }

            function endGame(reason) {
                gameState.active = false;
                clearInterval(gameState.moleInterval);
                clearInterval(gameState.timerInterval);
                
                document.querySelectorAll('.mole').forEach(mole => mole.classList.remove('up', 'hit'));

                let finalReward = gameState.totalReward;
                bonusGameText.classList.add('hidden');
                if (isCurrentGameBonus) {
                    finalReward *= 2;
                    bonusGameText.classList.remove('hidden');
                }

                if (finalReward > 0) {
                    state.monCoins += finalReward;
                    saveState();
                }
                
                modalTitle.textContent = reason;
                finalLevelText.textContent = `ด่าน ${gameState.level}`;
                finalScoreText.textContent = gameState.totalScore;
                finalRewardText.textContent = finalReward;
                gameOverModal.classList.add('visible');
            }

            // --- INITIALIZATION ---
            createHoles();
            loadState();
            const urlParams = new URLSearchParams(window.location.search);
            isCurrentGameBonus = urlParams.get('bonus') === 'true';

            startGameBtn.addEventListener('click', startGame);
            playAgainBtn.addEventListener('click', () => {
                gameOverModal.classList.remove('visible');
                startGame();
            });

        });
    </script>
</body>
</html>
